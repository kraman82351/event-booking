version: "3.8"

services:
  mongo_database:
    image: mongo
    container_name: mongo_database
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: irctc
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo_data:/data
    networks:
      - microservices-net

  postgres_database:
    image: postgres:15
    container_name: postgres_database
    ports:
      - "25432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - microservices-net

  redis:
    image: redis:alpine
    container_name: redis_db
    ports:
      - "6379:6379"
    networks:
      - microservices-net

