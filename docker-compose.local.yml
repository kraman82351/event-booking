  #     - DB_PASSWORD=password
  #     - REDIS_HOST=redis
  #     - REDIS_PORT=6379
  #   depends_on:
  #     - postgres-database
  #     - redis
  #   networks:
  #     - microservices-net

  mongo_express:
    image: mongo-express
    container_name: mongo_express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: irctc
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_SERVER: mongo_database

volumes:
  postgres_data:
  mongo_data:

networks:
  microservices-net:
    driver: bridge
